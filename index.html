<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Liverpool FC Fan App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Liverpool FC</a>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <h1>Welcome to the Liverpool FC Fan App!</h1>
      <p class="lead">Latest news, player stats, and standings.</p>
    </div>

    <hr>
    <div class="table-responsive mt-4">
  <h2 class="text-center mb-4">Premier League Standings</h2>
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-danger">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Team</th>
        <th scope="col">Played</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Manchester City</td>
        <td>34</td>
        <td>78</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Arsenal</td>
        <td>34</td>
        <td>76</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td><strong>Liverpool</strong></td>
        <td>34</td>
        <td>75</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Aston Villa</td>
        <td>34</td>
        <td>68</td>
      </tr>
    </tbody>
  </table>
</div>


    <div class="text-center">
      <p>Stay tuned for updates!</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function() { console.log('Service Worker Registered'); });
    }
  </script>

</body>
</html>
